</head>
<body>
<table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            Source Language
        </td>
        <td>
            <select id="ddlSource">
                <option value="EN" selected = "selected">English</option>
            </select>
        </td>
        <td>
        </td>
        <td>
            Target Language
        </td>
        <td>
            <select id="ddlTarget">
                <option value="ZH">Chinese (Mandarin)</option>
                <option value="HI" selected = "selected">Hindi</option>
                <option value="TE">arabic</option>
                <option value="TE">spanish</option>
                <option value="TA">Tamil</option>>
            </select>
        </td>
        <td>
            <input type="button" id="btnTranslate" value="Translate" />
        </td>
        <td>
            <button onclick="search()">Search</button>
        </td>>
    </tr>
    <tr>
        <td colspan="2">
            <input id="txtSource" value='ipl 2017 final' type="text"/>
        </td>
        <td>
        </td>
        <td colspan="2">
            <input id="txtTarget" value='' placeholder="translated keyword" type="text"/>
        </td>
        <td>
        </td>
    </tr>
</table>
<pre id="response"></pre>
<div id="results"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script type="text/javascript">
    $("#btnTranslate").click(function () {
        var url = "https://translation.googleapis.com/language/translate/v2?key=AIzaSyBIeL29P9wc4xlLm2qwUFo4elqEy7-uOjM";
        url += "&source=" + $("#ddlSource").val();
        url += "&target=" + $("#ddlTarget").val();
        url += "&q=" + ($("#txtSource").val());
        $.get(url, function (data, status) {
            $("#txtTarget").val(data.data.translations[0].translatedText);
        });
    });
</script>
